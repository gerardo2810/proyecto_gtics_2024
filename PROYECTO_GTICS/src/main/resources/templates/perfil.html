    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const formSuperadmin = document.getElementById("formSuperadmin");

            formSuperadmin.addEventListener("submit", e => {
                e.preventDefault();

                Swal.fire({
                    title: '¿Está seguro que desea cambiar su contraseña?',
                    icon: 'warning',
                    iconColor: '#DC3545',
                    showCancelButton: true,
                    cancelButtonColor: '#DC3545',
                    cancelButtonText: 'Cancelar',
                    confirmButtonColor: '#0D6EFD',
                    confirmButtonText: 'Confirmar',
                    footer: '<a href="" style="text-decoration: underline; color: #3F71EA;">Volver a revisar los datos</a>'
                }).then((result) => {
                    if (result.isConfirmed) {
                        formSuperadmin.submit();
                    }
                });
            });
        });
    </script>
