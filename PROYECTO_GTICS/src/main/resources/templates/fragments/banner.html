<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header (title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}"></title>

</head>
<body>


<div th:fragment="banner">
    <div class="context">

        <div class="container" style="margin-top: 100px;">

            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center">
                <div>
                    <a class="main-subtitle-banner open-sans-regular">‚è© Bienvenido de nuevo, <a class="main-subtitle-banner open-sans-regular" th:text="${session.usuario.getNombres()} + ' ' + ${session.usuario.getApellidos()}"></a> </a>
                </div>

                <div style="display: flex; flex-direction: row; gap: 20px;">

                    <div style="display: flex; flex-direction: row; gap: 10px; align-items: center;">

                        <div>
                            <a style="color: white" th:href="@{/farmacista/perfil}" sec:authorize="hasAnyAuthority('FARMACISTA')">
                                <div class="banner-btn bell-btn">
                                    <i class="fa-regular fa-bell"></i>
                                </div>

                                <div th:if="${session.usuario.getRol() == null}" class="banner-btn bell-btn">
                                    <i class="fa-solid fa-bell"></i>
                                </div>
                            </a>

                        </div>

                        <div>
                            <div class="banner-btn user-btn">
                                <a style="color: white" th:href="@{/farmacista/perfil}" sec:authorize="hasAnyAuthority('FARMACISTA')">
                                    <i class="fa-regular fa-user"></i>
                                </a>
                            </div>
                        </div>

                        <div>
                            <form th:action="@{/logout}" method="post">
                            <button class="banner-btn exit-btn">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            </button>
                            </form>
                        </div>


                    </div>
                    <img class="image--cover" th:src="@{/img/default_profile.png}">
                </div>

            </div>


        </div>



    </div>


    <div class="area" >
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div >
</div>

</body>
</html>
