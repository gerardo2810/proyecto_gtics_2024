<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--=============== REMIXICONS ===============-->
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bienestar San Miguel | Login</title>


    <link rel="icon" type="image/x-icon" th:href="@{/media/favicon.png}">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/fonts.css}" rel="stylesheet" />
    <link th:href="@{/css/login-styles/login.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/fonts.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/farmacista/farmacista.css}">
    <link th:href="@{/css/footer.css}" rel="stylesheet" />

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css}">
</head>


<!--=============== FONT AWESOME ===============-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

<!--=============== JQUERY ===============-->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<!--=============== SWEETALERT ===============-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">

<!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"-->
<title>Bienestar San Miguel | Generar Orden de Venta</title>
<header>
    <div class="login-top">
        <div>
            <a href="/"><img class="logo" th:src="@{/media/logo_large_2.png}" alt="Logo"></a>
        </div>

        <div class="top-menu">
            <a class="text menu-item roboto-regular" href="">Preguntas Frecuentes →</a>
            <a class="text menu-item roboto-regular" href="">Manual de Usuario →</a>
            <a class="text menu-item roboto-regular" href="https://munisanmiguel.gob.pe/#">Directorio de Servicios →</a>
        </div>
    </div>

</header>


<body style="background-color: white;">

<div class="main-container">

    <div class="login-container2">

        <div class="wrapper2" style="margin-top: 130px">
            <div class="login-title montserrat-bold">
                Registro
                <span>&#160;<a th:href="@{/}" class="text text-links">Regresar al Inicio de Sesión</a></span>
            </div>

            <div class="login-form" style="margin-top: 10px">
                <form method="post" th:action="@{/DNIapi}" th:object="${usuario}">
                    <div style="display: flex; flex-direction: row; justify-content: start; gap: 10px">
                        <div class="input-control2">
                            <label style="font-weight: bold; color:dimgray">Ingrese el DNI del Paciente:</label>
                            <input class="input-field2" type="text"  th:field="*{dni}" placeholder="Ingrese el DNI del paciente"  th:classappend="${#fields.hasErrors('dni') ? 'is-invalid' : ''}">
                            <div  class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                        </div>

                        <div style="margin-top: 21.5px; margin-left:20px" >
                            <button type="submit" id="buscarDni" style="width: 42px; height: 42px ;border-radius: 1rem"><i class="fa fa-search fa-6" aria-hidden="true"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <form class="login-form" id="finalizar" method="post" style="display: contents;" th:action="@{/save}" th:object="${usuario}">

                    <div class="user-details">

                        <div class="column">
                            <div class="input-control2">
                                <label style="font-weight: bold; color:dimgray">DNI del paciente</label>
                                <input placeholder="DNI" th:field="*{dni}"  id="dni" class="input-field2" type="text" th:classappend="${#fields.hasErrors('dni') ? 'is-invalid' : ''}" readonly>
                                <div  class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                            </div>

                            <div class="input-control2">
                                <label style="font-weight: bold; color:dimgray">Nombres</label>
                                <input placeholder="Nombres del paciente" th:value="${nombres}" name="nombres" class="input-field2" type="text" th:classappend="${#fields.hasErrors('nombres') ? 'is-invalid' : ''}" readonly>
                                <div  class="invalid-feedback" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
                            </div>

                        </div>

                        <div class="column">

                            <div class="input-control2">
                                <label style="font-weight: bold; color:dimgray">Apellidos</label>
                                <input placeholder="Apellidos del paciente" th:value="${apellidos}" name="apellidos" class="input-field2" type="text" th:classappend="${#fields.hasErrors('apellidos') ? 'is-invalid' : ''}" readonly>
                                <div  class="invalid-feedback" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                            </div>

                            <div class="input-control2">
                                <label style="font-weight: bold; color:dimgray">Seleccione su distrito</label>
                                <select th:field="*{distrito}" class="input-field3">
                                    <option value="">Seleccione su distrito</option>
                                    <option value="Ancón">Ancón</option>
                                    <option value="Ate">Ate</option>
                                    <option value="Barranco">Barranco</option>
                                    <option value="Breña">Breña</option>
                                    <option value="Carabayllo">Carabayllo</option>
                                    <option value="Cercado de Lima">Cercado de Lima</option>
                                    <option value="Chaclacayo">Chaclacayo</option>
                                    <option value="Chorrillos">Chorrillos</option>
                                    <option value="Cieneguilla">Cieneguilla</option>
                                    <option value="Comas">Comas</option>
                                    <option value="El Agustino">El Agustino</option>
                                    <option value="Independencia">Independencia</option>
                                    <option value="Jesús María">Jesús María</option>
                                    <option value="La Molina">La Molina</option>
                                    <option value="La Victoria">La Victoria</option>
                                    <option value="Lince">Lince</option>
                                    <option value="Los Olivos">Los Olivos</option>
                                    <option value="Lurigancho">Lurigancho</option>
                                    <option value="Lurín">Lurín</option>
                                    <option value="Magdalena del Mar">Magdalena del Mar</option>
                                    <option value="Miraflores">Miraflores</option>
                                    <option value="Pachacamac">Pachacamac</option>
                                    <option value="Pucusana">Pucusana</option>
                                    <option value="Pueblo Libre">Pueblo Libre</option>
                                    <option value="Puente Piedra">Puente Piedra</option>
                                    <option value="Punta Hermosa">Punta Hermosa</option>
                                    <option value="Punta Negra">Punta Negra</option>
                                    <option value="Rímac">Rímac</option>
                                    <option value="San Bartolo">San Bartolo</option>
                                    <option value="San Borja">San Borja</option>
                                    <option value="San Isidro">San Isidro</option>
                                    <option value="San Juan de Lurigancho">San Juan de Lurigancho</option>
                                    <option value="San Juan de Miraflores">San Juan de Miraflores</option>
                                    <option value="San Luis">San Luis</option>
                                    <option value="San Martín de Porres">San Martín de Porres</option>
                                    <option value="San Miguel">San Miguel</option>
                                    <option value="Santa Anita">Santa Anita</option>
                                    <option value="Santa María del Mar">Santa María del Mar</option>
                                    <option value="Santa Rosa">Santa Rosa</option>
                                    <option value="Santiago de Surco">Santiago de Surco</option>
                                    <option value="Surquillo">Surquillo</option>
                                    <option value="Villa El Salvador">Villa El Salvador</option>
                                    <option value="Villa María del Triunfo">Villa María del Triunfo</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('distrito')}" th:errors="*{distrito}" style="margin-left: 10px ; color: red"></div>
                            </div>

                        </div>


                            <div class="input-control2">
                                <label style="font-weight: bold; color:dimgray">Seleccione su seguro</label>
                                <select th:field="*{seguro}" class="input-field3">
                                    <option value="">Seleccione su seguro</option>
                                    <option value="La Positiva">La Positiva</option>
                                    <option value="Rimac">Rimac</option>
                                    <option value="Pacífico">Pacífico</option>
                                    <option value="Mapfre">MAPFRE</option>
                                    <option value="Oncosalud">Oncosalud</option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('seguro')}" th:errors="*{seguro}" style="margin-left: 10px ; color: red"></div>
                            </div>

                            <div class="input-control2">
                                <label style="font-weight: bold; color:dimgray">Ingrese su dirección:</label>
                                <input id="direccionInput" class="input-field2" type="text"  th:field="*{direccion}" placeholder="Ingrese la dirección del paciente" th:classappend="${#fields.hasErrors('direccion') ? 'is-invalid' : ''}">
                                <div  class="invalid-feedback" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
                            </div>

                        </div>

                        <div class="column">

                            <div class="input-control2">
                                <label style="font-weight: bold; color:dimgray">Ingrese su teléfono:</label>
                                <input id="celularInput" class="input-field2" type="text" th:field="*{celular}" placeholder="Ingrese el teléfono del paciente" th:classappend="${#fields.hasErrors('celular') ? 'is-invalid' : ''}">
                                <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
                            </div>


                            <div class="input-control2">
                                <label style="font-weight: bold; color:dimgray">Ingrese su correo:</label>
                                <input id="correoInput" class="input-field2" type="email"  th:field="*{correo}" placeholder="Ingrese el correo del paciente" th:classappend="${#fields.hasErrors('correo') ? 'is-invalid' : ''}">
                                <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="invalid-feedback" ></div>
                            </div>

                        </div>



                            <div class="input-control" style="align-items: center">
                                <input type="submit" name="submit" class="input-submit" value="Registrar">
                            </div>



                    </div>

            </form>

        </div>
    </div>



</div>



<div th:replace="~{fragments/navbar.html :: footer}">
</div>



</body>





<script>
    $(document).ready(function() {
        let opened = false;

        $('#menu-small').hide();

        $('#nav-toggle').click(function (e) {
            e.stopPropagation();
            if (opened) {
                $('#menu-small').hide();
            } else {
                $('#menu-small').show();
            }
            opened = !opened;
        });
    });
</script>



</html>
