<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bienestar San Miguel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 20px;
        }

        .member-details {
            padding-top: 80px;
            padding-bottom: 80px
        }

        @media (min-width:992px) {
            .member-details {
                padding-top: 100px;
                padding-bottom: 100px
            }
        }

        .member-details .member_designation {
            margin-bottom: 30px
        }

        .member-details .member_designation h2 {
            margin-bottom: 5px;
            margin-top: 25px
        }

        @media (min-width:768px) {
            .member-details .member_designation h2 {
                margin-top: 0
            }
        }

        .member-details .member_designation span {
            font-style: italic
        }

        .member-details .member_desc li {
            display: block;
            float: unset;
            width: 100%
        }

        .member-details .member_desc li i {
            color: #0cc652;
            font-size: 14px
        }

        .member-details .member_desc h4 {
            margin-top: 40px
        }

        .member-details .member_desc p {
            margin-top: 10px
        }

        .member-details .member_desc .progress-holder {
            margin-top: 30px
        }

        .member-details .media-box {
            margin-bottom: 20px
        }

        @media (min-width:992px) {
            .member-details .media-box {
                margin-bottom: 0
            }
        }

        .member-details .member_contact {
            padding: 40px;
            position: relative;
            margin-top: 40px
        }

        .member-details .member_contact .media-icon {
            font-size: 32px;
            color: #dae0e6;
            position: relative;
            width: 30px;
            text-align: center;
            float: left;
            margin-right: 15px
        }

        .member-details .member_contact .media-content {
            padding-left: 0;
            float: left
        }

        .member-details .member_contact .media-content h5 {
            font-size: 15px
        }

        .member-details .member_contact .media-content h5,
        .member-details .member_contact .media-content a {
            color: #dae0e6
        }

        @media (min-width:992px) {
            .member-details .member_contact .social-icons {
                text-align: right
            }
        }

        .member-details .member_contact .social-icons .btn-social {
            width: 40px;
            height: 40px;
            line-height: 40px
        }

        .member-details .member_contact .social-icons .btn {
            background-color: transparent;
            border: 1px solid;
            border-color: #999;
            color: #dae0e6
        }

        .member-details .member_contact .social-icons .btn:hover {
            background-color: #0cc652;
            border-color: #0cc652;
            opacity: 1
        }

        .bg-image-holder,
        .bg-image {
            background-size: cover !important;
            background-position: 50% 0 !important;
            transition: all .3s linear;
            background: #f5f5f6;
            position: relative
        }

        .bg-image:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .7)
        }

        .bg-fixed {
            background-attachment: fixed
        }

        .bg-image .overlay-content {
            position: relative;
            z-index: 5
        }


        .progress-holder {
            margin-top: 50px
        }

        .progress-holder .barWrapper .progressText {
            font-size: 15px;
            color: #222
        }

        .progress-holder .progress {
            margin-bottom: 25px;
            margin-top: 10px;
            overflow: visible;
            background-color: #f5f5f6
        }

        .progress-holder .progress .progress-bar {
            position: relative
        }

        .progress-holder .progress .progress-bar:after {
            position: absolute;
            content: '';
            width: 1px;
            height: 33px;
            background-color: #0cc652;
            top: -8px;
            right: 0;
            z-index: 55
        }

        .img-full {
            width: 100%;
        }

        p {
            color: #8b8e93;
            font-weight: 300;
            margin-bottom: 0;
            font-size: 14px;
            line-height: 26px;
        }


        .styled_list {
            margin-top: 15px;
            position: relative;
            display: inline-block
        }

        @media (min-width:768px) {
            .styled_list {
                margin-top: 15px
            }
        }

        .styled_list li {
            font-size: 14px;
            line-height: 30px
        }

        @media (min-width:768px) {
            .styled_list li {
                font-size: 14px;
                float: left;
                width: 50%
            }
        }

        .styled_list li i {
            margin-right: 10px;
            font-size: 12px
        }

        .styled_list li a {
            color: #8b8e93
        }

        @media (min-width:768px) {
            .styled_list li a {
                font-size: 12px
            }
        }

        @media (min-width:992px) {
            .styled_list li a {
                font-size: 14px
            }
        }

        ol.styled_list {
            margin-left: 15px
        }

        ol.styled_list li {
            padding-left: 10px
        }
    </style>

</head>
<body>
    <div class="container">
        <section class="member-details">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 col-md-4">
                        <div class="img-container">
                            <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="team member"
                                 class="img-full">
                        </div>
                    </div>
                    <div class="col-lg-9 col-md-8">
                        <div class="member_designation">
                            <h2>Jorge Aron Coronado</h2>
                            <span>CEO Itatel</span>
                        </div>
                        <div class="member_desc">
                            <p>
                            <h1 th:text="${'Bienvenido(a) a la página de Bienestar San Miguel'}"></h1>
                            <h1 th:text="${'Esta es su contraseña temporal, ' + contra + ', la cual usará para completar su registro.'}"></h1>
                            <h1 th:text="${'Gracias por registrarte en nuestra plataforma! Ahora podrás gestionar y solicitar tus medicamentos de manera rápida y conveniente.'}"></h1>
                            <h1 th:text="${'Saludos cordiales, El equipo de la Farmacia de la Clínica Bienestar San Miguel'}"></h1>
                            </p>
                        </div>

                        <div class="bg-image "
                             style="background-image: url('https://www.bootdey.com/img/Content/bg_element.jpg');">
                            <div class="member_contact">
                                <div class="row">
                                    <div class="col-lg-4  mb-3 mb-lg-0">
                                        <div class="media-box">
                                            <div class="media-icon">
                                                <i class="fa fa-tablet" aria-hidden="true"></i>
                                            </div>
                                            <div class="media-content">
                                                <h5>Phone</h5>
                                                <p><a href="callto">(+1) 251-235-3256</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4  mb-3 mb-lg-0">
                                        <div class="media-box">
                                            <div class="media-icon">
                                                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                                            </div>
                                            <div class="media-content">
                                                <h5>Email</h5>
                                                <p><a href="mailto"><span class="__cf_email__"
                                                                          data-cfemail="4920272f26092c31282439252c672a2624">[email&#160;protected]</span></a>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="social-icons">
                                            <button class="btn btn-social outlined"><i
                                                    class="fa fa-facebook-f"></i></button>
                                            <button class="btn btn-social outlined"><i
                                                    class="fa fa-twitter"></i></button>
                                            <button class="btn btn-social outlined"><i
                                                    class="fa fa-linkedin"></i></button>
                                            <button class="btn btn-social outlined"><i
                                                    class="fa fa-pinterest-p"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
