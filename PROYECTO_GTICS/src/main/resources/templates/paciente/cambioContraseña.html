<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/fonts.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/farmacista/farmacista.css}">
    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link th:href="@{/css/topbar.css}" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bienestar San Miguel | Farmacista</title>
</head>


<body >

<header class="header-topbar">
    <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Boleta')}"></nav>
</header>

<div th:replace="~{fragments/banner.html :: banner}"></div>

<div class="container" style="margin-top: 90px">

    <div style="padding-top: 20px; padding-bottom: 20px">
        <div class="main-title montserrat-bold"> Interfaz de cambio de contraseña </div>
    </div>

    <hr style="border-top: 1px solid #262626;">

    <div class="container-xl px-4 mt-4">

        <div class="row">
            <div class="col-lg-8">
                <!-- Change password card-->
                <div class="card mb-4">
                    <div class="card-header">Cambio de contraseña</div>
                    <div class="card-body">
                        <form>
                            <!-- Form Group (current password)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="currentPassword">Contraseña actual</label>
                                <input class="form-control" id="currentPassword" type="password" placeholder="Ingrese su contraseña actual">
                            </div>
                            <!-- Form Group (new password)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="newPassword">Nueva contraseña</label>
                                <input class="form-control" id="newPassword" type="password" placeholder="Ingrese su nueva contraseña">
                            </div>
                            <!-- Form Group (confirm password)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="confirmPassword">Confirme su contraseña</label>
                                <input class="form-control" id="confirmPassword" type="password" placeholder="Confirme su nueva contraseña">
                            </div>
                            <button class="btn btn-primary" type="button">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{fragments/navbar.html :: footer}">
</div>




</body>
</html>
