<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" type="image/x-icon" th:href="@{/media/favicon.png}">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>

    <!--=============== CSS ===============-->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/fonts.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/farmacista/farmacista.css}">

    <link th:href="@{/css/footer.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/loader.css}">
    <link rel="stylesheet" th:href="@{/css/notificaciones.css}">


    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css}">


    <!--=============== JAVASCRIPT ===============-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!--=============== FONT AWESOME ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Bienestar San Miguel | Pre Ordenes</title>
    <style>
        .container5 {
            display: flex;
            border: 2px solid #1f56bd;
            width: 80%;
            background-color: #fff;
        }

        .column5 {
            flex: 1;
            padding: 10px;
            border-right: 2px solid #1f56bd;
            min-height: 500px;
        }

        .column5:last-child {
            border-right: none;
        }

        .header5 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif; /* Cambia la fuente a Arial */
            font-size: 24px; /* Ajusta el tamaño de la fuente */
            color: #333; /* Cambia el color del texto */
        }


        .item {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #ffffff;
            cursor: move;
        }

        .details p {
            margin: 0;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000; /* Asegúrate de que este valor sea alto */
            left: 0;
            top: 0; /* Asegura que el modal cubre toda la pantalla */
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 16% auto; /* Ajusta según sea necesario */
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 1600px;
            border-radius: 10px;
            z-index: 1001; /* Asegúrate de que el contenido del modal esté por encima del fondo */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>

</head>

<body>
<div id="loader-container"  style="display: flex;flex-direction: column;">

    <div style="display: flex; justify-content: center;margin-top: 250px;">
        <img th:src="@{/media/logo_large_2.png}" style="width: 550px; ">
    </div>

    <div id="loader-wrapper"  class="loader-wrapper">

        <div class="loader">
            <div class="roller"></div>
            <div class="roller"></div>
        </div>

        <div id="loader2" class="loader">
            <div class="roller"></div>
            <div class="roller"></div>
        </div>

        <div id="loader3" class="loader">
            <div class="roller"></div>
            <div class="roller"></div>
        </div>
    </div>

</div>

<div id="content-show" class="hidden">
    <header class="header-topbar">
        <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Pre Ordenes')}"></nav>
    </header>

    <div th:replace="~{fragments/banner.html :: banner}"></div>
    <br>
    <div class="container">
        <div style="padding-top: 30px; padding-bottom: 20px">
            <div class="main-title montserrat-bold"> Cambio de medicamnetos sin stock </div>
            <div class="main-subtitle montserrat-regular"> Sugerencia para reemplazar medicamentos agotados </div>
        </div>
        <hr class="style-one">
    </div>
    <br>
    <br>
    <div class="container">
        <div style=" grid-template-columns: 1fr 1fr; grid-template-rows: 1fr">
            <div>
                <section class="items-list-trk">

                    <div class="inside-items-list-trk">

                        <div class="preview-title roboto-regular" style="font-size: 1.3rem">
                            Contenido de la Orden Web<span style="font-weight: bold" ></span>
                        </div>

                        <div class="preview-title-trk roboto-regular">
                            <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between">

                                <div style="min-width: 80px; display: flex; align-items: center; justify-content: center">
                                    Imagen
                                </div>

                                <div style="min-width: 180px; display: flex; align-items: center; justify-content: center">
                                    Descripción
                                </div>

                                <div style="min-width: 80px; display: flex; align-items: center; justify-content: center">
                                    Cantidad
                                </div>

                                <div style="min-width: 80px; display: flex; align-items: center; justify-content: center">
                                    P. Uni.
                                </div>

                                <div style="min-width: 80px; display: flex; align-items: center; justify-content: center">
                                    Precio
                                </div>

                                <div style="min-width: 80px; display: flex; align-items: center; justify-content: center">
                                    Cambio
                                </div>

                            </div>
                        </div>

                        <div class="order-items-trk">
                            <div  th:each="medicamento : ${medicamentosSeleccionados}">
                                <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between !important; padding: 15px; border-bottom:solid 1px #d3d3d3;">

                                    <div style="min-width: 80px; display: flex; align-items: center; justify-content: center">
                                        <img th:src="'data:image/jpeg;base64,' + ${medicamento.imagenBase64}" th:alt="${medicamento.nombre}" width="180px" height="auto">
                                    </div>

                                    <div style="min-width: 180px; display: flex; align-items: center; justify-content: start">
                                        <div style="display: flex; flex-direction: column; gap: 10px">
                                            <span style="font-size: 1.2rem; max-width: 180px" class="item-title-clicked" th:text="${medicamento.nombre}">Medicamento</span>
                                            <span style="font-size: 0.8rem; max-width: 180px" class="item-title-clicked" th:text="${medicamento.descripcion}">Medicamento</span>
                                        </div>
                                    </div>

                                    <div style="min-width: 80px; display: flex; align-items: center; justify-content: center">
                                        <span type="text"  th:text="${medicamento.precioCompra}"class="item-quantity-clicked"></span>
                                    </div>

                                    <div style="min-width: 80px; display: flex; align-items: center; justify-content: center">
                                        <span style="padding-top: 5px;" th:text="${medicamento.unidad}">S/. </span><span class="item-price-clicked" ></span>
                                    </div>

                                    <div style="min-width: 80px; display: flex; align-items: end; justify-content: center">
                                        <span style="padding-top: 5px;" th:text="${medicamento.estado}">S/. </span><span class="item-price-clicked" ></span>
                                    </div>

                                    <div style="min-width: 80px; display: flex; align-items: end; justify-content: center">
                                        <button id="reportButton" class="aprobar" style="font-size: 1rem;">Ver sugerencias</button>
                                    </div>

                                </div>
                            </div>

                            <div class="roboto-medium container" style="padding-top: 10px; display: flex; justify-content: end; align-items: center; gap: 15px;">
                                <input type="hidden" name="priceTotal" value="">
                                TOTAL <span class="price-total" >S/0.0</span>
                            </div>

                        </div>
                    </div>

                </section>

            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="container">
                <div class="container5">
                    <!-- Iterar sobre cada categoría -->
                    <th:block th:each="categoria, categoriaIndex : ${medicamentosAgrupados}">
                        <div class="column5" id="reemplazo" ondrop="drop(event)" ondragover="allowDrop(event)">
                            <div class="header5" th:text="${'Categoria: ' + categoria.get(0).getCategorias()}"></div>
                            <div class="med-container">
                                <!-- Iterar sobre los medicamentos de esta categoría -->
                                <th:block th:each="medicamento : ${categoria}">
                                    <div class="item" draggable="true" ondragstart="drag(event)" id="item1">
                                        <img th:src="'data:image/jpeg;base64,' + ${medicamento.imagenBase64}" th:alt="${medicamento.nombre}" class="img-item" style="width: 200px; height: 200px;">
                                        <div style="display: grid; grid-template-rows: 1fr 0.2fr;">
                                            <div>
                                                <div class="subtitulo-item roboto-bold" th:text="${medicamento.unidad}">Unidad</div>
                                                <div class="item-title roboto-medium" th:text="${medicamento.nombre}">Medicamento</div>
                                            </div>
                                        </div>
                                        <div style="display: flex; flex-direction: row; gap: 3px; align-items: end;">
                                            <span class="item-symbol">S/. </span><span class="item-price roboto-regular" th:text="${medicamento.precioVenta}">Precio</span>
                                        </div>
                                    </div>
                                </th:block>
                            </div>
                        </div>
                    </th:block>
                    <div class="column5" id="cambio" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <div class="header5">Cambio de medicamentos</div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

    <div class="container" style="padding-top: 15px">
        <div class="float-right botones-tracking">

            <a th:href="@{'/farmacista/ordenes_venta'}">
                <button class="print">REGRESAR</button>
            </a>

            <a  >
                <button class="print">VER BOLETA</button>
            </a>


        </div>
    </div>


    <div th:replace="~{fragments/navbar.html :: footer}"></div>
</div>


<script>
    $(document).ready(function() {
        var opened = false;

        $('#menu-small').hide();

        $('#nav-toggle').click(function (e) {
            e.stopPropagation();
            if (opened) {
                $('#menu-small').hide();
            } else {
                $('#menu-small').show();
            }
            opened = !opened;
        });
    });
</script>
<script>
    function toggleNotifi() {
        var box = document.getElementById('box');
        var isVisible = box.style.opacity !== '0';

        if (isVisible) {
            box.style.opacity = '0';
            box.style.height = '0px'; // Ajusta la altura según tu diseño
        } else {
            box.style.opacity = '1';
            box.style.height = 'auto'; // Ajusta la altura según el contenido
        }
    }
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("reportButton");
        var span = document.getElementsByClassName("close")[0];

        btn.onclick = function () {
            modal.style.display = "block";
        }

        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    });

</script>

<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var target = ev.target;

        // Find the closest column container or an item within the column
        while (!target.classList.contains('column5') && !target.classList.contains('item')) {
            target = target.parentElement;
        }

        // Append the dragged element if the target is a column or an item within the column
        if (target.classList.contains('column5') || target.classList.contains('item')) {
            if (target.classList.contains('item')) {
                target.parentNode.insertBefore(document.getElementById(data), target.nextSibling);
            } else {
                target.appendChild(document.getElementById(data));
            }
        }
    }

</script>

<script th:src="@{/js/loader.js}"></script>


</body>

</html>
