    <style>

        .modal {
            display: none;
            position: fixed;
            z-index: 1000; /* Asegúrate de que este valor sea alto */
            left: 0;
            top: 0; /* Asegura que el modal cubre toda la pantalla */
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto; /* Ajusta según sea necesario */
            padding: 20px;
            border: 1px solid #888;
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
            z-index: 1001; /* Asegúrate de que el contenido del modal esté por encima del fondo */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
    <style>

        p {
            margin: 0rem 0rem 2.4rem 0rem;
            line-height: 150%;
            text-align: center;
        }

        ul,
        ol {
            margin-left: 25px;
            margin-bottom: 15px;
            line-height: 150%;
        }
        /*clearfixes*/

        .cf:before,
        .cf:after {
            content: " ";
            display: table;
        }

        .cf:after {
            clear: both;
        }

        *,
        *:before,
        *:after {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section,

        }

        }

        .page5 {
            max-width: 690px;
            margin: 0px auto;
        }


        /*drag and drop styles*/
        .dnd-image-drag .container5 {
            float: left;
            margin: 0 10px 20px 10px;
        }

        .dnd-image-drag .gallery-list {
            width: 320px;
            min-height: 317px;
            background: #eee;
            border: solid 1px #ccc;
            padding: 5px 0 5px 5px;
        }

        .dnd-image-drag .gallery-list .drag {
            width: 150px;
            display: inline-block;
            height: 150px;
            border: solid 1px #ccc;
            cursor: -webkit-grab;
            cursor: -moz-grab;
            border: solid 1px transparent;
        }

        .dnd-image-drag .gallery-list .drag.drag-active {
            border: solid 1px #2c3e50;
        }

        .dnd-image-drag .gallery-painting {
            width: 320px;
            background: #eee;
            background-position: center center;
            background-size: cover;
            border: solid 1px #ccc;
            padding: 5px 0 5px 5px;
        }

        .dnd-image-drag .gallery-painting .drop {
            position: relative;
            height: 150px;
            width: 150px;
            display: inline-block;
            background: rgba(50, 50, 50, 0.7);
            border: solid 1px transparent;
            overflow: hidden;
        }

        .dnd-image-drag .gallery-painting .drop.drop-active {
            border: solid 1px #f1c40f;
        }

        .dnd-image-drag .gallery-painting .drop.correct {
            border: solid 1px #32ce74;
        }

        .dnd-image-drag .gallery-painting .drop.incorrect {
            border: solid 1px #c0392b;
        }

        .dnd-image-drag .gallery-painting .drop img {
            max-width: 100%;
            height: auto;
        }

        .reset-button {
            background: #eee;
            border: solid 1px #ccc;
            padding: 12px 15px;
            display: block;
            cursor: pointer;
            margin: 0 auto;
            min-width: 100px;
            clear: both;
        }

        .message-container5 {
            clear: both;
        }

        .ie-message {
            display: none;
            padding: 15px;
            background: #e74c3c;
            color: #fff;
            border: dashed 2px #c0392b;
            margin-bottom: 15px;
        }

        .p {
            font-size: 15px;
            padding-top: 150px;
            clear: both;
        }
    </style>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const draggables = document.querySelectorAll(".drag");
        const containers = document.querySelectorAll(".drop");
        const resetButton = document.querySelector(".reset-button");

        let draggedItem = null;

        // Event listeners for draggable items
        draggables.forEach(draggable => {
            draggable.addEventListener("dragstart", dragStart);
            draggable.addEventListener("dragend", dragEnd);
        });

        // Event listeners for droppable containers
        containers.forEach(container => {
            container.addEventListener("dragover", dragOver);
            container.addEventListener("dragenter", dragEnter);
            container.addEventListener("dragleave", dragLeave);
            container.addEventListener("drop", drop);
        });

        // Event listener for reset button
        resetButton.addEventListener("click", resetSelection);

        function dragStart() {
            draggedItem = this;
            setTimeout(() => {
                this.style.opacity = "0.5"; // Opacity while dragging
            }, 0);
        }

        function dragEnd() {
            setTimeout(() => {
                draggedItem.style.opacity = "1"; // Reset opacity
                draggedItem = null;
            }, 0);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function dragEnter(e) {
            e.preventDefault();
            this.classList.add("hovered");
        }

        function dragLeave() {
            this.classList.remove("hovered");
        }

        function drop() {
            this.classList.remove("hovered");
            this.appendChild(draggedItem);
        }

        function resetSelection() {
            // Restablecer la selección moviendo todos los elementos a la sección de sugerencias
            const sugerenciasContainer = document.querySelector(".gallery-list");
            const seleccionadosContainer = document.querySelector(".gallery-painting");

            // Mover todos los elementos de Medicamentos seleccionados a Sugerencias de medicamentos
            seleccionadosContainer.querySelectorAll(".drag").forEach(item => {
                sugerenciasContainer.appendChild(item);
            });
        }
    });

</script>
