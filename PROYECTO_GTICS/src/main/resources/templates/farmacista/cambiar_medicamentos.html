<script>

    $(document).ready(function() {
        var table = $('#preOrders, #ordersWeb, #Orders').DataTable({
            dom: 'Bfrtilp',
            buttons: [

            ],
            columnDefs: [
                { className: 'centered', targets: [0, 1, 2, 3, 4] },
                { orderable: false, targets: [4] },
            ],
            "pageLength":5,
            "lengthChange": false,
            "searching": true,
            "order": [
                [3, "desc"] // Ordenar por la segunda columna de forma descendente
            ],
            "language": {
                "emptyTable": "No hay registros disponibles",
                "zeroRecords": "No se encontraron registros coincidentes",
                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                },
                "info": "Mostrando de _START_ a _END_ de _TOTAL_ entradas",
            },

        });

        $('#search').keypress(function(event) {
            if (event.keyCode === 13) {
                $('#preOrders, #ordersWeb, #Orders').DataTable().search($(this).val()).draw();
            }
        });

        $('#filtroEstado').on('change', function() {
            var estado = $(this).val();
            table.column(3).search(estado).draw();

        });

        $('#limpiarFiltros').on('click', function() {
            $('#filtroEstado').val('');
            table.search('').columns().search('').draw();
        });
    });


</script>

<script>
    $(document).ready(function() {
        var opened = false;

        $('#menu-small').hide();

        $('#nav-toggle').click(function (e) {
            e.stopPropagation();
            if (opened) {
                $('#menu-small').hide();
            } else {
                $('#menu-small').show();
            }
            opened = !opened;
        });
    });
</script>
<script>
    function toggleNotifi() {
        var box = document.getElementById('box');
        var isVisible = box.style.opacity !== '0';

        if (isVisible) {
            box.style.opacity = '0';
            box.style.height = '0px'; // Ajusta la altura según tu diseño
        } else {
            box.style.opacity = '1';
            box.style.height = 'auto'; // Ajusta la altura según el contenido
        }
    }
</script>

<script>
    window.onload = function () {
        $('#onload').fadeOut();
        $('body').removeClass('loader-hidden');
    }

</script>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var target = ev.target;

        // Find the closest column container or an item within the column
        while (!target.classList.contains('column5') && !target.classList.contains('item')) {
            target = target.parentElement;
        }

        // Append the dragged element if the target is a column or an item within the column
        if (target.classList.contains('column5') || target.classList.contains('item')) {
            if (target.classList.contains('item')) {
                target.parentNode.insertBefore(document.getElementById(data), target.nextSibling);
            } else {
                target.appendChild(document.getElementById(data));
            }
        }
    }

</script>
