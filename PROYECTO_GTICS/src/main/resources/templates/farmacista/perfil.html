<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" th:href="@{/favicon.png}">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/perfil.css}">

    <title>Bienestar San Miguel | Perfil</title>

    <!--=============== JQUERY ===============-->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


    <!--=============== SWEETALERT ===============-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">

    <!--=============== FONT AWESOME ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>

</head>

<header class="header-topbar">
    <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Inicio')}"></nav>
</header>

    <div class="container" style="margin-top: 90px">

        <div style="padding-top: 20px; padding-bottom: 20px">
            <div class="main-title montserrat-bold"> Interfaz de Perfil </div>
        </div>

        <hr style="border-top: 1px solid #262626;">

        <div style="margin-bottom: 40px"></div>


        <div class="container" style="display: flex; flex-direction: row; gap: 20px; padding: 0 !important;">

            <!-- Profile picture card-->
            <div class="card card-perfil" style="max-height: 400px;">
                <div class="card-header">Foto de perfil</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle" style="padding-top: 15px;" src="https://via.placeholder.com/300" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted"  style="padding-top: 20px; padding-bottom: 15px" >JPG o PNG no mayor a 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button" >Actualizar Foto</button>
                </div>
            </div>

            <div style="display: flex; flex-direction: column; width: 100%; gap: 20px">
                <div class="card" style="max-height: 320px; max-width: 1150px; width: 100%;">
                    <div class="card-header">Detalles de la cuenta</div>
                    <div class="card-body">

                        <div class="interface-formulario">

                            <div>
                                <div class="input-label-box">
                                    <label style="font-weight: bold; color:dimgray; width: 100px">Puesto</label>
                                    <input class="input-form-3" name="inputRol" type="text"  value="Farmacista"  readonly>
                                </div>

                                <div class="input-label-box">
                                    <label style="font-weight: bold; color:dimgray; width: 100px">Correo Electrónico</label>
                                    <input class="input-form-3" type="text"  name="inputEmailAddress" value="a20206089@pucp.edu.pe" readonly>
                                </div>

                                <div class="input-label-box">
                                    <label style="font-weight: bold; color:dimgray; width: 100px">Nombres</label>
                                    <input class="input-form-3" type="text" name="nombres" id="name" value="Jorge Arón"readonly>
                                </div>

                                <div class="input-label-box">
                                    <label style="font-weight: bold; color:dimgray; width: 100px">Apellidos</label>
                                    <input class="input-form-3" type="text" name="apellidos" value="Coronado Villacorta" readonly>
                                </div>

                            </div>


                            <div>
                                <div class="input-label-box">
                                    <label style="font-weight: bold; color:dimgray; width: 100px">Direccion</label>
                                    <input class="input-form-3"  name="direccion" type="text" value="Av. La Marina 220, San Miguel" readonly>
                                </div>

                                <div class="input-label-box">
                                    <label style="font-weight: bold; color:dimgray; width: 100px">Distrito</label>
                                    <input class="input-form-3"  name="distrito" type="text" value="Lima" readonly>
                                </div>

                                <div class="input-label-box">
                                    <label style="font-weight: bold; color:dimgray; width: 100px">DNI</label>
                                    <input class="input-form-3" type="text" name="dni" value="74415202" readonly>
                                </div>

                                <div class="input-label-box">
                                    <label style="font-weight: bold; color:dimgray; width: 100px">Teléfono</label>
                                    <input class="input-form-3" type="text" name="celular"  value="955054066" readonly>
                                </div>
                            </div>




                        </div>
                    </div>

                </div>

                <div class="card" style="max-height: 130px; max-width: 1150px; width: 100%;">
                    <div class="card-header">Cambiar Contraseña</div>
                    <div class="card-body">


                        <form id="form"  method="post" th:action="@{'/farmacista/actualizar_contrasena'}" th:object="${superadmin}"  enctype="multipart/form-data">

                        <div class="interface-formulario" style="width: 100%">
                            <div style="padding-left: 40px">
                                <div class="input-label-box">
                                    <label style="font-weight: bold; color:dimgray; width: 110px">Contraseña</label>
                                    <input class="input-form-3 form-control" th:value="${contrasena}" type="password" name="contrasena">
                                    <div style="width: 300px" class="invalid-feedback">
                                        <p th:text="${error}"></p>
                                    </div>
                                </div>
                            </div>

                            <div>
                                <div style="display: flex; justify-content: flex-end;">
                                    <div style="padding-top: 10px;">
                                        <button class="btn btn-primary" type="submit">Cambiar Contraseña</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        </form>


                    </div>
                </div>
            </div>

        </div>

    </div>


<div th:replace="~{fragments/navbar.html :: footer}">
</div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- DataTable -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.5.0/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.3/js/buttons.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.3/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.3.3/js/buttons.print.min.js"></script>
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const form = document.getElementById("form");
        var img = document.getElementById("file");

        form.addEventListener("submit", e =>{
            e.preventDefault();

            Swal.fire({
                title: '¿Está seguro que desea cambiar su contraseña?',
                icon: 'warning',
                iconColor: '#DC3545',
                showCancelButton: true,
                cancelButtonColor: '#DC3545',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#0D6EFD',
                confirmButtonText: 'Confirmar',
                footer: '<a href="" style="text-decoration: underline; color: #3F71EA;">Volver a revisar los datos</a>'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });

        })

    </script>

    <script th:src="@{/js/upload_img.js}"></script>
    <script th:src="@{/js/topbar.js}"></script>

    <script>
        $(document).ready(function() {
            let opened = false;

            $('#menu-small').hide();

            $('#nav-toggle').click(function (e) {
                e.stopPropagation();
                if (opened) {
                    $('#menu-small').hide();
                } else {
                    $('#menu-small').show();
                }
                opened = !opened;
            });
        });
    </script>



</body>
</html>
