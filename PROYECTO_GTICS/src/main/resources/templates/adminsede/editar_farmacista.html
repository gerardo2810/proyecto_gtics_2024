    <body class="loader-hidden">

    <header class="header-topbar">
        <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Inicio')}"></nav>
    </header>


    <div th:replace="~{fragments/banner.html :: banner}"></div>



    <div class="container-loader loader-hidden" id="onload">
        <div class="loader"></div>
    </div>


    <div class="container" style="justify-content: center">

            <div style="padding-top: 20px; padding-bottom: 20px">
                <div class="main-title open-sans-bold"> Editar farmacista </div>
                <div class="main-subtitle helvetica-medium"> Vista de actualización de datos del farmacista</div>
            </div>
            <hr class="style-one">
            <div style="margin-bottom: 40px"></div>

        </div>




        <form method="post" th:action="@{/adminsede/editarFarmacista}" th:object="${usuario}" enctype="multipart/form-data">

            <div class="container-form">

                <div>
                    <div class="column" style="justify-content: center">
                        <input th:field="*{idUsuario}" name="idUsuario" type="hidden"/>
                        <input th:field="*{rol}" name="rol" type="hidden"/>
                        <input th:field="*{contrasena}" name="contrasena" type="hidden"/>
                        <input th:field="*{celular}" name="celular" type="hidden"/>
                        <input th:field="*{seguro}" name="seguro" type="hidden"/>
                        <input th:field="*{estadoUsuario}" name="estadoUsuario" type="hidden"/>
                        <input th:field="*{direccion}" name="direccion" type="hidden"/>

                        <div class="input-label-box">
                            <label style="font-weight: bold; color:dimgray">Nombre del farmacista:</label>
                            <input th:field="*{nombres}" name="nombres" class="input-form" th:classappend="${#fields.hasErrors('nombres') ? 'is-invalid': ''}" type="text" placeholder="Ingrese sus nombres">
                            <div th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}" id="validationServer03Feedback" class="invalid-feedback">
                                Mensaje de error de nombres
                            </div>
                        </div>

                        <div class="input-label-box">
                            <label style="font-weight: bold; color:dimgray">Apellidos del farmacista:</label>
                            <input th:field="*{apellidos}" name="apellidos" class="input-form" th:classappend="${#fields.hasErrors('apellidos') ? 'is-invalid': ''}" type="text" placeholder="Ingrese sus apellidos">
                            <div th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}" id="validationServer03Feedback" class="invalid-feedback">
                                Mensaje de error de apellidos
                            </div>
                        </div>

                    </div>

                    <div class="column" style="justify-content: center">

                        <div class="input-label-box">
                            <label style="font-weight: bold; color:dimgray">Correo electrónico:</label>
                            <input th:field="*{correo}" name="correo" class="input-form" th:classappend="${#fields.hasErrors('correo') ? 'is-invalid': ''}" type="text" placeholder="Ingrese el correo del farmacista">
                            <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" id="validationServer03Feedback" class="invalid-feedback">
                                Mensaje de error de correo
                            </div>
                        </div>

                        <div class="input-label-box">
                            <label style="font-weight: bold; color:dimgray">Distrito de residencia:</label>
                            <input th:field="*{distrito}" name="distrito" class="input-form" th:classappend="${#fields.hasErrors('distrito') ? 'is-invalid': ''}" type="text" placeholder="Ingrese su distrito">
                            <div th:if="${#fields.hasErrors('distrito')}" th:errors="*{distrito}" id="validationServer03Feedback" class="invalid-feedback">
                                Mensaje de error de distrito
                            </div>
                        </div>

                    </div>

                    <div class="column" style="justify-content: center">

                        <div class="input-label-box">
                            <input th:value="${sedeFarmacista.getCodigoMed()}" name="codigoMed" class="input-form" type="hidden" placeholder="Ingrese su código">
                        </div>

                        <div class="input-label-box">
                            <input th:field="*{dni}" name="dni" class="input-form" th:classappend="${#fields.hasErrors('dni') ? 'is-invalid': ''}" type="hidden" placeholder="Ingrese su DNI">
                            <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}" id="validationServer03Feedback" class="invalid-feedback">
                                Mensaje de error de dni
                            </div>
                        </div>

                    </div>

                </div>

                <div class="column-start" style="justify-content: center">


                </div>

                <br>
                <br>
                <br>

                <div class="column" style="justify-content: center">

                    <button class="btn-cancel" type="button" onclick="window.location.href = '/adminsede/farmacista'">Cancelar</button>
                    <button class="btn-p" type="submit" style="font-size: 17px; padding: 12px 20px">Confirmar</button>

                </div>


            </div>
        </form>

        <br/>
        <br/>
        <br/>

        <div th:replace="~{fragments/navbar.html :: footer}">
        </div>

        <script>
            const showPopup = document.querySelector('.btn-popup');
            const popupContainer = document.querySelector('.popup-container');
            const closePopup = document.getElementById('closePopup');

            showPopup.onclick = () =>{
                popupContainer.classList.add('active');
            }

            closePopup.onclick = () =>{
                popupContainer.classList.remove('active');
            }
        </script>
        <script th:src="@{/js/upload_img.js}"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script th:src="@{/js/topbar.js}"></script>

        <script>
            $(document).ready(function() {
                var table = $('#miTabla').DataTable({
                    "pageLength":4,
                    "lengthChange": false,
                    "language": {
                        "emptyTable": "No hay registros disponibles",
                        "zeroRecords": "No se encontraron registros coincidentes",
                        "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                        "Search" : "Buscar:",
                        "paginate": {
                            "first": "Primero",
                            "last": "Último",
                            "next": "Siguiente",
                            "previous": "Anterior"
                        },
                        "info": "Mostrando de _START_ a _END_ de _TOTAL_ entradas",
                    },

                });

                $('#filtroEstado').on('change', function() {
                    var estado = $(this).val();
                    table.column(2).search(estado).draw();

                });

                $('#limpiarFiltros').on('click', function() {
                    $('#filtroEstado').val('');
                    table.search('').columns().search('').draw();
                });
            });
        </script>
        <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>

    <script>
        window.onload = function () {
            $('#onload').fadeOut();
            $('body').removeClass('loader-hidden');
        }

    </script>

    </body>
