<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
        <!--=============== CSS ===============-->
        <!-- Font Awesome -->

        <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>


        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <link rel="stylesheet" th:href="@{/css/fonts.css}">
        <link rel="stylesheet" th:href="@{/css/topbar.css}">
        <link rel="stylesheet" th:href="@{/css/footer.css}">
        <link rel="stylesheet" th:href="@{/css/scrollbar.css}">
        <link rel="stylesheet" th:href="@{/css/paciente/paciente.css}">
        <link rel="stylesheet" th:href="@{/css/datatables.css}">
        <link rel="stylesheet" th:href="@{/css/boostrap-datatables.css}">
        <link rel="stylesheet" th:href="@{/css/adminsede/estilos.css}">
        <link rel="stylesheet" th:href="@{/css/farmacista/farmacista.css}">
        <link th:href="@{/css/preloader.css}" rel="stylesheet" />
        <link th:href="@{/css/notificaciones.css}" rel="stylesheet" />




        <!--=============== DataTable ===============-->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css"/>
        <!--  Bootstrap-->
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.min.css"/>
        <!--==========================================-->


        <title>Generar orden de reposición</title>

        <style>
        </style>
    </head>

    <body class="loader-hidden">

    <header class="header-topbar">
        <nav th:replace="~{fragments/navbar.html :: navbar( active = 'Doctores')}"></nav>
    </header>

    <div th:replace="~{fragments/banner.html :: banner}"></div>

    <div class="container-loader loader-hidden" id="onload">
        <div class="loader"></div>
    </div>





        <div class="container">
            <div style="padding-top: 20px; padding-bottom: 20px">
                <div class="main-title open-sans-bold"> Doctores </div>
                <div class="main-subtitle helvetica-medium"> Vista de Doctores pertenecientes a la sede</div>
            </div>
            <hr class="style-one">
            <div style="margin-bottom: 40px"></div>

            <div style="padding-right: 0; padding-left: 0"> </div>
        </div>




        <div class="container">
            <button id="limpiarFiltros" class="btn-p" style="font-size: 17px; padding: 12px 20px">Limpiar Filtros</button>

            <table id="miTabla" class="table table-striped">


                <thead>
                    <tr style="background-color: #378fff">
                        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Nombre y apellidos</th>
                        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Imagen</th>
                        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Distrito de residencia</th>
                        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Dirección</th>
                        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Especialidad</th>
                        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Teléfono</th>
                        <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Correo</th>

                    </tr>
                </thead>


                <tbody>
                    <tr th:each="doctor : ${listaDoctoresD}">
                        <td th:text="${doctor.nombres} + '  ' + ${doctor.apellidos}"></td>
                        <td><img class="medicamento" src="/img/doctor.png"></td>
                        <td th:text="${doctor.getDistrito()}"></td>
                        <td th:text="${doctor.getDireccion()}"></td>
                        <td th:text="${doctor.getEspecialidad()}"></td>
                        <td th:text="${doctor.getCelular()}"></td>
                        <td th:text="${doctor.getCorreo()}"></td>

                    </tr>
                </tbody>
            </table>

            <br>
            <br>
            <br>
            <br>

        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


        <div th:replace="~{fragments/navbar.html :: footer}">
        </div>



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script th:src="@{/js/topbar.js}"></script>
        <script>
            $(document).ready(function() {
                var table = $('#miTabla').DataTable({
                    "pageLength":5,
                    "lengthChange": false,
                    "language": {
                        "emptyTable": "No hay registros disponibles",
                        "zeroRecords": "No se encontraron registros coincidentes",
                        "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                        "search" : "Buscar:",
                        "paginate": {
                            "first": "Primero",
                            "last": "Último",
                            "next": "Siguiente",
                            "previous": "Anterior"
                        },
                        "info": "Mostrando de _START_ a _END_ de _TOTAL_ entradas",
                    },

                });

                $('#filtroEstado').on('change', function() {
                    var estado = $(this).val();
                    table.column(2).search(estado).draw();

                });

                $('#limpiarFiltros').on('click', function() {
                    $('#filtroEstado').val('');
                    table.search('').columns().search('').draw();
                });
            });


        </script>
        <!-- DataTable -->
        <script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
        <!------>

    <script>
        window.onload = function () {
            $('#onload').fadeOut();
            $('body').removeClass('loader-hidden');
        }

    </script>

    </body>

</html>
