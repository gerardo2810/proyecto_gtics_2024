<script>
    $(document).ready(function() {
        var table = $('#miTabla').DataTable({
            "pageLength":5,
            "lengthChange": false,
            "language": {
                "emptyTable": "No hay registros disponibles",
                "zeroRecords": "No se encontraron registros coincidentes",
                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                "search" : "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                },
                "info": "Mostrando de _START_ a _END_ de _TOTAL_ entradas",
            },
            dom: "Bfrtip",
            buttons:{
                dom:{
                    button:{
                        className: 'btn-p',
                        tag: 'button',
                        style: 'background-color: #689F38'
                    }
                },
                buttons:[
                    {
                        extend:"excel",
                        text:'Exportar tabla en Excel',
                        className: 'btn-p',
                        excelStyles:{
                            template:'blue_medium'
                        },
                        init: function(api, node, config) {
                            $(node).css('background-color', '#689F38');
                        }
                    }
                ]
            }

        });

        table.buttons().container().appendTo('#botonesExportacion');

        $('#filtroEstado').on('change', function() {
            var estado = $(this).val();
            table.column(2).search(estado).draw();

        });

        $('#limpiarFiltros').on('click', function() {
            $('#filtroEstado').val('');
            table.search('').columns().search('').draw();
        });
    });


</script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const itemsPerPage = 10;
        let currentPage = 1;
        const items = document.querySelectorAll('.card5__container5');
        const totalItems = items.length;

        function showItems() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            items.forEach((item, index) => {
                item.style.display = (index >= start && index < end) ? 'block' : 'none';
            });
            showPagination();
        }

        function showPagination() {
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', function() {
                    currentPage = i;
                    showItems();
                });
                if (i === currentPage) {
                    button.classList.add('active');
                }
                pagination.appendChild(button);
            }
        }
        showItems();
    });

</script>
