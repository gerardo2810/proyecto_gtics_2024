    <br><br>
    <div class="container">
        <div style="margin-bottom: 20px"></div>
        <div style="margin-bottom: 30px"></div>
        <div class="titulo"><b>EDITAR DATOS DE FARMACISTA</b></div>
        <div style="margin-bottom: 20px"></div>
        <br>
    </div>
    <form id="form"  method="post" th:action="@{'/superadmin/actualizarDatosFarmacista'}" th:object="${farmacista}" enctype="multipart/form-data">
        <div class="detalle-orden-container">

            <div class="invoice-title">

                <div class="title roboto-medium data-label" style="padding-right:80px; padding-left:120px; display:flex; justify-content:center; align-items:center; text-align:center;">
                    <div class="column-start" style="display:flex; flex-direction:column; align-items:center;">
                        <div class="input-label-box" style="display:flex; flex-direction:column; align-items:center;">
                            <label style="font-weight: bold; color:dimgray; margin-bottom:8px;"  th:text="${'Farmacista de ' + datosFarmacistaSede.idSede.nombre}"></label>
                            <div class="profile-picture-container" style="display:flex; justify-content:center;" >
                                <img th:src="@{/img/farmaceuticologo3.png}" alt="" style="width: 350px; height: 350px;">
                            </div>
                        </div>
                        <label style="font-weight: bold; color:dimgray; ; font-size: large ">Cambiar contraseña:</label>
                        <div class="row">
                            <div class="input-label-box">
                                <label style="font-weight: bold; color:dimgray; font-size: medium">Contraseña:</label>
                                <input  type="password"  th:value="${contrasenia}" class="input-form"  name="contrasena" id="contrasena" placeholder="Ingrese la contraseña" th:classappend="${#fields.hasErrors('contrasena')?'is-invalid':''}" >
                                <div style="width: 300px; font-size: small" class="invalid-feedback"
                                     th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}">
                                    No puede estar vacío
                                </div>
                                <div class="form-check" style="margin-left: 10px">
                                    <input class="form-check-input" type="checkbox" id="mostrarContrasena" >
                                    <label style="color:dimgray; font-size: medium" class="form-check-label" >Mostrar contraseña</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="container-form">

                        <div style="display: flex;flex-direction: row; column-gap: 25px">

                            <div>
                                <div class="column">
                                    <input th:field="*{idUsuario}" name="idUsuario" type="hidden"/>
                                    <input th:field="*{rol}" name="rol" type="hidden"/>
                                    <input th:field="*{dni}" name="dni" type="hidden"/>

                                    <div class="input-label-box">
                                        <label style="font-weight: bold; color:dimgray">Nombre del farmacista:</label>
                                        <input style="background-color: #d9dbe0" th:field="*{nombres}" class="input-form" type="text" name="nombres" th:classappend="${#fields.hasErrors('nombres')?'is-invalid':''}" readonly>
                                        <div style="width: 300px" class="invalid-feedback"
                                              th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}">
                                            No puede estar vacío
                                        </div>
                                    </div>

                                    <div class="input-label-box">
                                        <label style="font-weight: bold; color:dimgray">Apellidos del farmacista:</label>
                                        <input style="background-color: #d9dbe0" th:field="*{apellidos}" class="input-form" type="text" name="apellidos"  th:classappend="${#fields.hasErrors('apellidos')?'is-invalid':''}" readonly>
                                        <div style="width: 300px" class="invalid-feedback"
                                              th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}">
                                            No puede estar vacío
                                        </div>
                                    </div>

                                </div>

                                <div class="column">

                                    <div class="input-label-box">
                                        <label style="font-weight: bold; color:dimgray">Dirección:</label>
                                        <input th:field="*{direccion}" class="input-form" type="text" name="direccion" th:classappend="${#fields.hasErrors('direccion')?'is-invalid':''}" placeholder="Ingrese su dirección" >
                                        <div style="width: 300px" class="invalid-feedback"
                                              th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">
                                            No puede estar vacío
                                        </div>
                                    </div>
                                    <div class="input-label-box">
                                        <label style="font-weight: bold; color:dimgray">Distrito:</label>
                                        <input th:field="*{distrito}" class="input-form" name="distrito" type="text" th:classappend="${#fields.hasErrors('distrito')?'is-invalid':''}" placeholder="Ingrese el distrito donde reside" >
                                        <div style="width: 300px" class="invalid-feedback"
                                             th:if="${#fields.hasErrors('distrito')}" th:errors="*{distrito}">
                                            No puede estar vacío
                                        </div>
                                    </div>

                                </div>

                                <div class="column">

                                    <div class="input-label-box">
                                        <label style="font-weight: bold; color: dimgray;">Seguro:</label>
                                        <select class="select-form" name="seguro" th:field="*{seguro}" required>
                                            <option value="" disabled th:selected="${farmacista.seguro == null}">Seleccione un Seguro</option>
                                            <option th:value="${'Ninguno'}" th:selected="${farmacista.seguro == 'Ninguno'}">Ninguno</option>
                                            <option th:value="${'Estatal (SIS)'}" th:selected="${farmacista.seguro == 'Estatal (SIS)'}">Estatal (SIS)</option>
                                            <option th:value="${'Pacífico Seguros'}" th:selected="${farmacista.seguro == 'Pacífico Seguros'}">Pacífico Seguros</option>
                                            <option th:value="${'Mapfre'}" th:selected="${farmacista.seguro == 'Mapfre'}">Mapfre</option>
                                            <option th:value="${'Rimac Seguros'}" th:selected="${farmacista.seguro == 'Rimac Seguros'}">Rimac Seguros</option>
                                            <option th:value="${'La Positiva'}" th:selected="${farmacista.seguro == 'La Positiva'}">La Positiva</option>
                                            <option th:value="${'Sanitas'}" th:selected="${farmacista.seguro == 'Sanitas'}">Sanitas</option>
                                            <option th:value="${'Seguro EsSalud'}" th:selected="${farmacista.seguro == 'Seguro EsSalud'}">Seguro EsSalud</option>
                                        </select>
                                    </div>

                                    <div class="input-label-box">
                                        <label style="font-weight: bold; color:dimgray">Estado de Usuario:</label>
                                        <select class="select-form" name="estadoUsuario" required>

                                            <option th:each="estadoUsuario: ${estadoUsuarioList}"
                                                    th:selected="${farmacista.estadoUsuario != null and (estadoUsuario.idEstadoUsuario == farmacista.estadoUsuario)}"
                                                    th:value="${estadoUsuario.idEstadoUsuario}"
                                                    th:text="${estadoUsuario.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                </div>


                                <div class="column">
                                    <div class="input-label-box">
                                        <label style="font-weight: bold; color:dimgray">Correo electrónico:</label>
                                        <input th:field="*{correo}" class="input-form" type="text" name="correo" th:classappend="${#fields.hasErrors('correo')?'is-invalid':''}" placeholder="Ingrese el correo" >
                                        <div  style="width: 300px" class="invalid-feedback"
                                              th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                                            No puede estar vacío
                                        </div>
                                    </div>
                                    <div class="input-label-box">
                                        <label style="font-weight: bold; color:dimgray">Teléfono:</label>
                                        <input th:field="*{celular}" class="input-form" type="text" name="celular" th:classappend="${#fields.hasErrors('celular')?'is-invalid':''}" placeholder="Ingrese su teléfono" >
                                        <div style="width: 300px" class="invalid-feedback"
                                             th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}">
                                            No puede estar vacío
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="column-buttons">

                            <a href="/superadmin/farmacistas"><button class="btn-cancel" type="button">Cancelar</button></a>
                            <button class="btn-p" type="submit">Confirmar</button>

                        </div>
                    </div>
            </div>



        </div>

    </form>
</div>

<br><br><br>

<div th:replace="~{fragments/navbar.html :: footer}">
</div>

<script>
    $(document).ready(function() {
        var table = $('#miTabla').DataTable({
            "pageLength":5,
            "lengthChange": false,
            "language": {
                "emptyTable": "No hay registros disponibles",
                "zeroRecords": "No se encontraron registros coincidentes",
                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                "search" : "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                },
                "info": "Mostrando de _START_ a _END_ de _TOTAL_ entradas",
            },

        });

        $('#filtroEstado').on('change', function() {
            var estado = $(this).val();
            table.column(2).search(estado).draw();

        });

        $('#limpiarFiltros').on('click', function() {
            $('#filtroEstado').val('');
            table.search('').columns().search('').draw();
        });
    });


</script>
<script>
    $(document).ready(function() {
        var opened = false;

        $('#menu-small').hide();

        $('#nav-toggle').click(function (e) {
            e.stopPropagation();
            if (opened) {
                $('#menu-small').hide();
            } else {
                $('#menu-small').show();
            }
            opened = !opened;
        });
    });
</script>
<style>
    .swal2-title {
        font-size: 24px; }
    .swal2-footer {
        color:#0d6efd;
    }
</style>


<script>

    const form = document.getElementById("form");
    var img = document.getElementById("file");

    form.addEventListener("submit", e =>{
        e.preventDefault();

        Swal.fire({
            title: '¿Estás seguro que desea editar los datos del administrador?',
            icon: 'warning',
            iconColor: '#DC3545',
            showCancelButton: true,
            cancelButtonColor: '#DC3545',
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#0D6EFD',
            confirmButtonText: 'Confirmar',
            footer: '<a href="">Volver a revisar los datos</a>'
        }).then((result) => {
            if (result.isConfirmed) {
                form.submit();
            }
        });
    })

</script>

<script>
    document.getElementById("mostrarContrasena").addEventListener("change", function() {
        var contrasenaInput = document.getElementById("contrasena");
        if (this.checked) {
            contrasenaInput.type = "text";
        } else {
            contrasenaInput.type = "password";
        }
    });
</script>
