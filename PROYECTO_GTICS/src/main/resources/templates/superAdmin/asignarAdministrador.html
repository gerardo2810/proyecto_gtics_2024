        <div style="margin-bottom: 20px"></div>
        <br>
    </div>


        <div class="detalle-orden-container" style="width: fit-content;">

            <div class="invoice-title">

                <div class="column">
                    <div class="title roboto-medium data-label" style="padding-right:80px; padding-left:120px; display:flex; justify-content:center; align-items:center; text-align:center;">
                        <div class="column-start" style="display:flex; flex-direction:column; align-items:center;">
                            <div class="input-label-box" style="display:flex; flex-direction:column; align-items:center;">
                                <label style="font-weight: bold; color:dimgray; margin-bottom:8px;">ADMINISTRADOR SIN SEDE</label>
                                <div class="profile-picture-container" style="display:flex; justify-content:center;">
                                    <div class="profile-picture"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form id="form"  method="post" th:action="@{'/superadmin/asignandoAdministrador'}" th:object="${administrador}" enctype="multipart/form-data">
                        <div class="container-form">

                            <div style="display: flex;flex-direction: row; column-gap: 25px">

                                <div>
                                    <div class="column" style="padding-left:30px ">
                                        <input th:field="*{idUsuario}" name="idUsuario" type="hidden"/>
                                        <input th:field="*{rol}" name="rol" type="hidden"/>
                                        <div class="input-label-box" style="padding-left:50px ">
                                            <label style="font-weight: bold; color:dimgray">Nombre del administrador:</label>
                                            <input style="background-color: #e7e9ec" th:field="*{nombres}" class="input-form" type="text" name="nombres"  placeholder="Ingrese el nombre" disabled>

                                        </div>

                                        <div class="input-label-box" style="padding-left:50px ">
                                            <label style="font-weight: bold; color:dimgray">Apellidos del administrador:</label>
                                            <input  style="background-color: #e7e9ec" th:field="*{apellidos}" class="input-form" type="text" name="apellidos"  placeholder="Ingrese el apellido" disabled>
                                        </div>

                                    </div>

                                    <div class="column" style="padding-left:30px ">

                                        <div class="input-label-box" style="padding-left:50px ">
                                            <label style="font-weight: bold; color:dimgray">DNI:</label>
                                            <input style="background-color: #e7e9ec" th:field="*{dni}" class="input-form" type="text" name="dni" placeholder="Ingrese su DNI"  disabled>

                                        </div>

                                        <div class="input-label-box" style="padding-left:50px ">
                                            <label style="font-weight: bold; color:dimgray">Dirección:</label>
                                            <input style="background-color: #e7e9ec" th:field="*{direccion}" class="input-form" type="text" name="direccion" placeholder="Ingrese su dirección"  disabled>

                                        </div>

                                    </div>

                                    <div class="column" style="padding-left:30px ">

                                        <div class="input-label-box" style="padding-left:50px ">
                                            <label style="font-weight: bold; color:dimgray">Distrito:</label>
                                            <input style="background-color: #e7e9ec" th:field="*{distrito}" class="input-form" name="distrito" type="text" placeholder="Ingrese el distrito donde reside"  disabled>

                                        </div>

                                        <div class="input-label-box" style="padding-left:50px ">
                                            <label style="font-weight: bold; color:dimgray">Sede:</label>
                                            <select class="select-form" name="sedeid" required>

                                                <option selected disabled>Seleccionar sede</option>
                                                <option th:each="sede: ${sedeList}"
                                                        th:value="${sede.idSede}"
                                                        th:text="${sede.nombre}">
                                                </option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="column" style="padding-left:30px ">
                                        <div class="input-label-box" style="padding-left:50px ">
                                            <label style="font-weight: bold; color:dimgray">Teléfono:</label>
                                            <input style="background-color: #e7e9ec" th:field="*{celular}" class="input-form" type="text" name="celular" placeholder="Ingrese su teléfono" disabled>

                                        </div>

                                        <div class="input-label-box" style="padding-left:50px ">
                                            <label style="font-weight: bold; color:dimgray">Correo electrónico:</label>
                                            <input th:field="*{correo}" name="correo" class="input-form" type="text" th:classappend="${#fields.hasErrors('correo') ? 'is-invalid' : ''}">
                                            <div style="width: 300px" class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}">
                                                No puede estar vacío
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="column-buttons">
                                <a href="/superadmin/administradoresSede"><button class="btn-cancel" type="button">Cancelar</button></a>
                                <button class="btn-p" type="submit">Confirmar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

</div>

<script>
    $(document).ready(function() {
        var table = $('#miTabla').DataTable({
            "pageLength":5,
            "lengthChange": false,
            "language": {
                "emptyTable": "No hay registros disponibles",
                "zeroRecords": "No se encontraron registros coincidentes",
                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                "search" : "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                },
                "info": "Mostrando de _START_ a _END_ de _TOTAL_ entradas",
            },

        });

        $('#filtroEstado').on('change', function() {
            var estado = $(this).val();
            table.column(2).search(estado).draw();

        });

        $('#limpiarFiltros').on('click', function() {
            $('#filtroEstado').val('');
            table.search('').columns().search('').draw();
        });
    });


</script>
<script>
    $(document).ready(function() {
        var opened = false;

        $('#menu-small').hide();

        $('#nav-toggle').click(function (e) {
            e.stopPropagation();
            if (opened) {
                $('#menu-small').hide();
            } else {
                $('#menu-small').show();
            }
            opened = !opened;
        });
    });
</script>
<style>
    .swal2-title {
        font-size: 24px; }
    .swal2-footer {
        color:#0d6efd;
    }
</style>


<script>

    const form = document.getElementById("form");
    var img = document.getElementById("file");

    form.addEventListener("submit", e =>{
        e.preventDefault();

        Swal.fire({
            title: '¿Estás seguro de asignar la sede a este administrador?',
            icon: 'warning',
            iconColor: '#DC3545',
            showCancelButton: true,
            cancelButtonColor: '#DC3545',
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#0D6EFD',
            confirmButtonText: 'Confirmar',
            footer: '<a href="">Volver a revisar los datos</a>'
        }).then((result) => {
            if (result.isConfirmed) {
                form.submit();
            }
        });

    })

</script>
