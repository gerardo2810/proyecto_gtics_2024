<div class="container">
    <br><br>
    <div class="container">
        <div style="margin-bottom: 20px"></div>
        <div style="margin-bottom: 30px"></div>
        <div class="titulo"><b>APROBAR SOLICITUDES DE FARMACISTAS</b></div>
        <div style="margin-bottom: 20px"></div>
        <br>
    </div>

    <div class="detalle-orden-container">

        <div class="invoice-title">
            <div class="column">
                <div class="title roboto-medium data-label" style="padding-right:80px; padding-left: 50px">
                    <div class="column-start">
                        <div class="input-label-box">
                            <label style="font-weight: bold; color:dimgray; margin-bottom:8px; text-align: center" th:text="${'SOLICITUD #CM' + sedeFarmacista.codigoMed}"></label>
                            <br>
                            <div class="profile-picture-container">
                                <div class="profile-picture"></div>
                            </div>


                        </div>
                    </div>
                </div>
                <form id="form"  method="post" th:action="@{'/superadmin/estadoSolicitudFarmacista'}" enctype="multipart/form-data">
                    <div class="container-form">

                        <div style="display: flex;flex-direction: row;">

                            <div>
                                <div class="column" style="padding-left:30px ">
                                    <input th:value="${farmacista.idUsuario}" name="idUsuario" type="hidden"/>
                                    <input th:value="${farmacista.rol}" name="rol" type="hidden"/>

                                    <div class="input-label-box" style="padding-left:50px ">
                                        <label style="font-weight: bold; color:dimgray">Nombre del farmacista:</label>
                                        <input th:value="${farmacista.nombres}"  class="input-form" type="text" name="nombres" disabled>
                                    </div>

                                    <div class="input-label-box" style="padding-left:50px ">
                                        <label style="font-weight: bold; color:dimgray">Apellidos del farmacista:</label>
                                        <input th:value="${farmacista.apellidos}" class="input-form" type="text" name="apellidos"  disabled>
                                    </div>

                                </div>

                                <div class="column" style="padding-left:30px ">

                                    <div class="input-label-box" style="padding-left:50px ">
                                        <label style="font-weight: bold; color:dimgray">DNI:</label>
                                        <input th:value="${farmacista.dni}" class="input-form" type="text" name="dni" placeholder="Ingrese su DNI" disabled>
                                    </div>

                                    <div class="input-label-box" style="padding-left:50px ">
                                        <label style="font-weight: bold; color:dimgray">Dirección:</label>
                                        <input th:value="${farmacista.direccion}" class="input-form" type="text" name="direccion" placeholder="Ingrese su dirección" disabled>
                                    </div>

                                </div>

                                <div class="column" style="padding-left:30px ">

                                    <div class="input-label-box" style="padding-left:50px ">
                                        <label style="font-weight: bold; color:dimgray">Distrito:</label>
                                        <input th:value="${farmacista.distrito}" class="input-form" name="distrito" type="text" placeholder="Ingrese el distrito donde reside" disabled>
                                    </div>

                                    <div class="input-label-box" style="padding-left:50px ">
                                        <label style="font-weight: bold; color:dimgray">Teléfono:</label>
                                        <input th:value="${farmacista.celular}" class="input-form" type="text" name="celular" placeholder="Ingrese su teléfono" disabled>
                                    </div>
                                </div>

                                <div class="column" style="padding-left:30px ">

                                    <div class="input-label-box" style="padding-left:50px ">
                                        <label style="font-weight: bold; color:dimgray">Código (colegio médico):</label>
                                        <input th:value="${sedeFarmacista.codigoMed}" class="input-form" type="text" name="codigoMed" placeholder="Ingrese su DNI" disabled>
                                    </div>

                                    <div class="input-label-box" style="padding-left:50px ">
                                        <label style="font-weight: bold; color:dimgray">Seguro:</label>
                                        <input th:value="${farmacista.seguro}" class="input-form" type="text" name="seguro" placeholder="Ingrese su dirección" disabled>
                                    </div>

                                </div>


                            </div>
                        </div>
                        <br>
                        <div class="column-buttons">

                            <form id="formEstadoSolicitud" th:action="@{'/superadmin/estadoSolicitudFarmacista'}" method="post">
                                <input type="hidden" id="estadoSolicitudInput" name="estadoSolicitud" value="">
                                <button class="btn-p" type="submit" id="aceptarButton">Aprobar Solicitud</button>
                                <button class="btn-cancel" type="submit" id="cancelButton">Rechazar Solicitud</button>
                            </form>

                            <script>
                                document.getElementById("aceptarButton").addEventListener("click", function() {
                                    document.getElementById("estadoSolicitudInput").value = "1";
                                    document.getElementById("formEstadoSolicitud").submit();
                                });

                                document.getElementById("cancelButton").addEventListener("click", function() {
                                    document.getElementById("estadoSolicitudInput").value = "3";
                                    document.getElementById("formEstadoSolicitud").submit();
                                });
                            </script>


                        </div>

                    </div>
                </form>
            </div>
        </div>



    </div>

</div>

<script>
    $(document).ready(function() {
        var table = $('#miTabla').DataTable({
            "pageLength":5,
            "lengthChange": false,
            "language": {
                "emptyTable": "No hay registros disponibles",
                "zeroRecords": "No se encontraron registros coincidentes",
                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                "search" : "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                },
                "info": "Mostrando de _START_ a _END_ de _TOTAL_ entradas",
            },

        });

        $('#filtroEstado').on('change', function() {
            var estado = $(this).val();
            table.column(2).search(estado).draw();

        });

        $('#limpiarFiltros').on('click', function() {
            $('#filtroEstado').val('');
            table.search('').columns().search('').draw();
        });
    });


</script>
<script>
    $(document).ready(function() {
        var opened = false;

        $('#menu-small').hide();

        $('#nav-toggle').click(function (e) {
            e.stopPropagation();

                $('#menu-small').hide();
            } else {

            }
            opened = !opened;
        });

</script>
<style>
    .swal2-title {
        font-size: 24px; }
    .swal2-footer {
        color:#0d6efd;
    }
</style>


<script>

    const form = document.getElementById("form");

    form.addEventListener("submit", e =>{
        e.preventDefault();

        Swal.fire({
            title: '¿Está seguro que desea aceptar la solicitud de este farmacista?',
            icon: 'warning',
            iconColor: '#DC3545',
            showCancelButton: true,
            cancelButtonColor: '#DC3545',
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#0D6EFD',
            confirmButtonText: 'Confirmar',
            footer: '<a href="">Volver a revisar los datos</a>'
        }).then((result) => {
            if (result.isConfirmed) {
                form.submit();
            }
        });
    })

</script>


<script>
    $(document).ready(function() {
        var opened = false;

        $('#menu-small').hide();

        $('#nav-toggle').click(function (e) {
            e.stopPropagation();
            if (opened) {
                $('#menu-small').hide();
            } else {
                $('#menu-small').show();
            }
            opened = !opened;
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    var cancelButton = document.getElementById("cancelButton");
    const estadoSolicitudInput = document.getElementById("estadoSolicitudInput");
    // Agregar un evento de clic al botón de cancelar
    cancelButton.addEventListener("click", function(event) {

        event.preventDefault();

        event.stopPropagation();

        Swal.fire({
            title: '¿Rechazar esta solicitud?',
            icon: 'warning',
            iconColor: '#DC3545',
            showCancelButton: true,
            cancelButtonColor: '#DC3545',
            cancelButtonText: 'Cancelar',
            confirmButtonColor: '#0D6EFD',
            confirmButtonText: 'Confirmar',
            timer: null
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'Ingrese el motivo del rechazo',
                    input: 'text',
                    confirmButtonText: 'Enviar',
                    showCancelButton: true,
                    cancelButtonText: 'Cancelar',
                    timer: null  // La alerta no se cerrará automáticamente
                }).then((result) => {
                    if (result.isConfirmed) {
                        var reason = result.value;
                        console.log("Motivo de rechazo:", reason);
                        estadoSolicitudInput.value = "3";
                        form.submit();
                    }
                });
            }
        });
    });
</script>
