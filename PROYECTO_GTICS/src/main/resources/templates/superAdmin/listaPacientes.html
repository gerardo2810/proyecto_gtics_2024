    <link rel="stylesheet" th:href="@{/css/superadmin/superadmin.css}">

    <!--=============== CSS ===============-->

    <title>SuperAdmin | Pacientes</title>

    <style>
        .btn-c {
            display: inline-block;
            padding: 12px 20px;
            color:white;
            background-color: #771677;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 17px;
        }
        .btn-n {
            display: inline-block;
            padding: 12px 20px;
            color:white;
            background-color: #1a72e7;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 17px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@700&display=swap');

    </style>
    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>

</head>


<body >
<div id="loader-container"  style="display: flex;flex-direction: column;">

    <div style="display: flex; justify-content: center;margin-top: 250px;">
        <img th:src="@{/media/logo_large_2.png}" style="width: 550px; ">
    </div>

    <div id="loader-wrapper"  class="loader-wrapper">

        <div class="loader">
            <div class="roller"></div>
            <div class="roller"></div>
        </div>

        <div id="loader2" class="loader">
            <div class="roller"></div>
            <div class="roller"></div>
        </div>

        <div id="loader3" class="loader">
            <div class="roller"></div>
            <div class="roller"></div>
        </div>
    </div>

</div>
<div id="content-show" class="hidden">

<!--=============== HEADER ===============-->
<header class="header-topbar">
    <nav th:replace="~{fragments/navbar.html :: navbar( active = '')}"></nav>
</header>

<div th:replace="~{fragments/banner.html :: banner}"></div>

<br><br>
<main style="margin-left: 20px; margin-right: 20px">
    <br><br>

    <div class="container">
        <div style="margin-bottom: 20px"></div>
        <div style="margin-bottom: 30px"></div>
        <div class="titulo"><b>PACIENTES</b></div>
        <div style="margin-bottom: 20px"></div>
        <br>
    </div>
    <br>
    <div class="container">
        <table id="miTabla2" class="display" style="padding-top: 10px">
            <thead>
            <tr style="background-color: #378fff">
                <th style="text-align: center"></th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Nombre y Apellido</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Correo electrónico</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">DNI</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Distrito</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Teléfono</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Seguro</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Estado</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Loguearse</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="paciente, info : ${pacientelist}">
                <td style="text-align: center">
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <label>
                            <img th:src="@{/img/pacienteH.png}" alt="" style="width: 45px; height: 45px;">
                        </label>
                    </div>
                </td>
                <td style="text-align: center" th:text="${paciente.nombres + ' ' +  paciente.apellidos}"></td>
                <td style="text-align: center" th:text="${paciente.correo}"></td>
                <td style="text-align: center" th:text="${paciente.dni}"></td>
                <td style="text-align: center" th:text="${paciente.distrito}"></td>
                <td style="text-align: center" th:text="${paciente.celular}"></td>
                <td style="text-align: center" th:text="${paciente.seguro}"></td>
                <td style="text-align: center">
                    <label class="switch">
                        <input type="checkbox" th:checked="${paciente.estadoUsuario == 1}"
                               th:id="'estadoSwitch_' + ${paciente.idUsuario}"
                               th:onclick="'toggleEstado(this, ' + ${paciente.idUsuario} + ')'">
                        <span class="slider"></span>
                    </label>
                    <p th:id="'estadoText_' + ${paciente.idUsuario}" th:text="${paciente.estadoUsuario == 1 ? 'Disponible' : 'No disponible'}"></p>
                </td>


                <td style="text-align: center">
                    <a th:if="${paciente.estadoUsuario==1}" th:href="@{'/impersonate?username=' + ${paciente.correo}}">
                        <img width="24" height="24" th:src="@{/img/usuario.png}" alt="visible--v1"/>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <br><br><br><br>
</main>


<div th:replace="~{fragments/navbar.html :: footer}">
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>


<script>
    $(document).ready(function() {
        var table = $('#miTabla, #miTabla2, #miTabla3, #miTabla4').DataTable({
            "pageLength":5,
            "lengthChange": false,
            "language": {
                "emptyTable": "No hay registros disponibles",
                "zeroRecords": "No se encontraron registros coincidentes",
                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                "search" : "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                },
                "info": "Mostrando de _START_ a _END_ de _TOTAL_ entradas",
            },

        });

        $('#filtroEstado').on('change', function() {
            var estado = $(this).val();
            table.column(2).search(estado).draw();

        });

        $('#limpiarFiltros').on('click', function() {
            $('#filtroEstado').val('');
            table.search('').columns().search('').draw();
        });
    });
</script>
<script>
    $(document).ready(function() {
        var opened = false;

        $('#menu-small').hide();

        $('#nav-toggle').click(function (e) {
            e.stopPropagation();
            if (opened) {
                $('#menu-small').hide();
            } else {
                $('#menu-small').show();
            }
            opened = !opened;
        });
    });
</script>
<script>

    function toggleEstado(checkbox, idUsuario) {
        var estado = checkbox.checked ? 1 : 2;

        fetch(`/superadmin/actualizarEstado?idUsuario=${idUsuario}&estado=${estado}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'  // Aunque no estamos enviando un cuerpo, `Content-Type` es una buena práctica
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al actualizar el estado');
                }
                return response.text();
            })
            .then(data => {
                console.log(data);
                document.getElementById('estadoText_' + idUsuario).innerHTML = estado === 1 ? 'Disponible' : 'No disponible';
                location.reload();
            })
            .catch(error => {
                console.error('Error al actualizar el estado:', error);
                // Revertir el cambio de estado en el interruptor en caso de error
                checkbox.checked = !checkbox.checked;
                document.getElementById('estadoText_' + idUsuario).innerHTML = checkbox.checked ? 'Disponible' : 'No disponible';
            });
    }
</script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/js/loader.js}"></script>

</body>
