<!DOCTYPE html>

<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" type="image/x-icon" th:href="@{/media/favicon.png}">
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->

    <link rel="stylesheet" th:href="@{/css/farmacista/farmacista.css}">
    <link rel="stylesheet" th:href="@{/css/superadmin/superadmin.css}">
    <link rel="stylesheet" th:href="@{/css/loader.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/topbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/paciente/paciente.css}">
    <link rel="stylesheet" th:href="@{/css/datatables.css}">
    <link rel="stylesheet" th:href="@{/css/boostrap-datatables.css}">

    <!--=============== JAVASCRIPT ===============-->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css"/>
    <!--  Bootstrap-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.min.css"/>

    <!--=============== CSS ===============-->

    <title>Bienestar San Miguel | SuperAdmin</title>

    <style>
        .btn-c {
            display: inline-block;
            padding: 12px 20px;
            color:white;
            background-color: #771677;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 17px;
        }
        .btn-n {
            display: inline-block;
            padding: 12px 20px;
            color:white;
            background-color: #1a72e7;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            font-size: 17px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@700&display=swap');
    </style>
</head>


<body>
<div id="loader-container"  style="display: flex;flex-direction: column;">

    <div style="display: flex; justify-content: center;margin-top: 250px;">
        <img th:src="@{/media/logo_large_2.png}" style="width: 550px; ">
    </div>

    <div id="loader-wrapper"  class="loader-wrapper">

        <div class="loader">
            <div class="roller"></div>
            <div class="roller"></div>
        </div>

        <div id="loader2" class="loader">
            <div class="roller"></div>
            <div class="roller"></div>
        </div>

        <div id="loader3" class="loader">
            <div class="roller"></div>
            <div class="roller"></div>
        </div>
    </div>

</div>
<div id="content-show" class="hidden">

<!--=============== HEADER ===============-->
<header class="header-topbar">
    <nav th:replace="~{fragments/navbar.html :: navbar( active = '')}"></nav>
</header>

<div th:replace="~{fragments/banner.html :: banner}"></div>

<br><br>
<main style="margin-left: 20px; margin-right: 20px">
    <br><br>

    <div class="container">
        <div style="margin-bottom: 20px"></div>
        <div style="margin-bottom: 30px"></div>
        <div class="titulo"><b>DOCTORES</b></div>
        <div style="margin-bottom: 20px"></div>
        <br>
    </div>
    <div class="container">

        <div style="padding-top:1px; display:flex; justify-content: end ; margin-left: 20px">
            <a class="btn-c" href="/superadmin/crearDoctor">Agregar doctor</a>
        </div>
        <br>
        <div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
        <div style="display: flex; flex-direction: row; justify-content: space-between">

            <div class="column-start" style="padding-bottom: 1px">




                <div style="display: flex; flex-direction: column; justify-content: start">
                    <input id="searchInput" type="text" class="input-form" style="margin-top: 4px;width: 300px;height: 40px" placeholder="Buscar doctor">
                </div>

                <button class="btn-p" id="limpiarFiltros"  >Limpiar Filtros</button>

            </div>

        </div>

        <table id="miTabla2" class="display" style="padding-top: 10px">
            <thead>
            <tr style="background-color: #378fff">
                <th style="text-align: center"></th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Nombre y Apellido</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Correo electrónico</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Especialidad</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Teléfono</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Editar</th>
                <th style="text-align: center; color: #ffffff; font-weight: normal !important;">Eliminar</th>

            </tr>
            </thead>
            <tbody>
            <tr  th:each="doctores, info : ${doctorList}">
                <td style="text-align: center">
                    <div style="display: flex; align-items: center; justify-content: center;">
                        <label>
                            <img th:src="@{/img/doctor2.png}" alt="" style="width: 45px; height: 45px;">
                        </label>
                    </div>
                </td>
                <td style="text-align: center" th:text="${doctores.nombres + ' ' +  doctores.apellidos}" ></td>
                <td style="text-align: center" th:text="${doctores.correo}"></td>
                <td style="text-align: center" th:text="${doctores.especialidad}"></td>
                <td style="text-align: center" th:text="${doctores.celular}"></td>
                <td><a th:href="@{'/superadmin/editarDoctor' + '?id=' + ${doctores.idDoctor}}"><img width="24" height="24" src="https://img.icons8.com/?size=256&id=6698&format=png" alt="Editar"/></a></td>
                <td>
                    <form id="formEstadoSolicitud" th:action="@{'/superadmin/eliminarDoctor'}" method="post">
                        <input type="hidden" name="idDoctor" th:value="${doctores.idDoctor}">
                        <button type="submit" style="background: none; border: none;">
                            <img width="24" height="24" src="https://img.icons8.com/?size=256&id=KPhFC2OwpbWV&format=png" alt="Eliminar"/>
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

    <br><br><br><br>
</main>

<div th:replace="~{fragments/navbar.html :: footer}">
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>


<script>
    $(document).ready(function() {
        var table = $('#miTabla, #miTabla2, #miTabla3, #miTabla4').DataTable({
            "pageLength":5,
            "lengthChange": false,
            "language": {
                "emptyTable": "No hay registros disponibles",
                "zeroRecords": "No se encontraron registros coincidentes",
                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                "search" : "Buscar:",
                "paginate": {
                    "first": "Primero",
                    "last": "Último",
                    "next": "Siguiente",
                    "previous": "Anterior"
                },
                "info": "Mostrando de _START_ a _END_ de _TOTAL_ entradas",
            },

        });

        $('#filtroEstado').on('change', function() {
            var estado = $(this).val();
            table.column(2).search(estado).draw();

        });

        $('#limpiarFiltros').on('click', function() {
            $('#filtroEstado').val('');
            table.search('').columns().search('').draw();
        });
    });
</script>

<style>
    div.dataTables_wrapper div.dataTables_filter {
        text-align: right;
        display: none !important;
    }
</style>

<script>
    $(document).ready(function() {
        var table = $('#miTabla2').DataTable();

        $('#searchInput').on('input', function() {
            var searchTerm = $(this).val().trim().toLowerCase();
            if (searchTerm === "") {
                table.search("").draw();
                return;
            }
            table.search(searchTerm).draw();
        });
    });
</script>

<script>
    $(document).ready(function() {
        var opened = false;

        $('#menu-small').hide();

        $('#nav-toggle').click(function (e) {
            e.stopPropagation();
            if (opened) {
                $('#menu-small').hide();
            } else {
                $('#menu-small').show();
            }
            opened = !opened;
        });
    });
</script>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>

    document.querySelector("#formEstadoSolicitud").addEventListener("submit", function(e){
        e.preventDefault();
        Swal.fire({
            title: '¿Estás seguro?',
            text: "¿Estás seguro de que quieres eliminar a este doctor?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'No, cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                e.target.submit();
            }
        })
    });
</script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
<script th:src="@{/js/loader.js}"></script>

</body>
</html>
